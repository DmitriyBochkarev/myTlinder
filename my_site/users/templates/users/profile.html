{% extends "users/base.html" %}
{% block content %}
	<div class="content-section">
		<div class="media">
			<img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
			<div class="media-body">
			<h2 class="account-heading">Логин: {{ user.username }}</h2>
			<p class="text-secondary">Email: {{ user.email }}</p>
			<p class="text-secondary">Имя: {{ user.profile.firstname }}</p>
			<p class="text-secondary">Фамилия: {{ user.profile.lastname }}</p>
			<p class="text-secondary">Пол: {{ user.profile.gender }}</p>
			</div>
		</div>

				<div class="form-group">
				  <a class="btn btn-outline-info" href="{% url 'profile-update' %}">Редактировать профиль</a>
			  	</div>
		</form>
	</div>
{% endblock content %}
